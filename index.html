<!DOCTYPE html>
<html>
<head>
    <title>Auto</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="home">
        <div class="grid">

                <img class="car-logo" :src="logo" :alt="car.manufacturer"/>

                <div class="model">{{car.manufacturer}} {{car.model}}</div>
            </div>
            <div class="wrapper">
                <div class="add">+</div>
            </div>
        </div>
        <div v-if="addModal" class="modal">ADD CARS
          <div class="close" @click="closeAddModal"/>
        </div>
        <div v-if="carModal" class="modal">SHOW DETAILS
            <div class="close" @click="closeCarModal"/>
        </div>
    </div>
</div>

        el: '#app',

            car: {

            },
            errors: [],
            addModal: false,
            carModal: false,

        computed: {

                // console.log(images, url);
                // return `backgroundImage: url("${url}")`;
                return `backgroundImage: url(./assets/mazda.png)`;
            },
        },
        watch: {
        },
        methods: {
            showAddModal(event) {
                this.addModal = true;
            },
            showCarModal(event) {
                this.carModal = true;
                console.log(this.carModal);
            },
            closeAddModal() {
                this.addModal = false;
            },
            closeCarModal() {
                this.carModal = false;
            }
        }
    })
</script>
</body>
</html>
